<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <div class="logo">
        <i class="fas fa-less-than fa-3x"></i>
        <img class="logo1" src="./assets/logo1.png" alt="logo1">
        <h2 class="logo-child">ROCK PAPER SCISSORS</SCript></h2>
    </div>
    <div class="container">
        <div class="player1">
            <h2>PLAYER 1</h2>
            <div id="latarBatu">
                <img class="player1-hand hand batu" src="./assets/batu.png" id="player1-batu" alt="batu1" width="90px">
            </div>
            <div id="latarKertas">
                <img class="player-1-hand hand kertas" src="./assets/kertas.png" id="player1-kertas" alt="kertas1" width="90px">
            </div>
            <div id="latarGunting">
                <img class="player1-hand hand gunting" src="./assets/gunting.png" id="player1-gunting" alt="gunting1" width="90px">

        </div>
        <div class="vs">
            <div class="only-vs">
                <h1 class="result-text">VS</h1>
            </div>
        <div class="refresh">
            <a href="#"><img class="refresh2" src="./assets/refresh.png" id="refresh-page" alt="refresh2" width="70px"></a>
        </div>
    </div>
        <div class="com"> 
            <h2>COM</h2>
            <div id="latarBatu-COM">
                <img src="./assets/batu.png" class="hand batu" id="comBatu" alt="batu1" width="90px" >
            </div>
            <div id="latarKertas-COM">
                <img src="./assets/kertas.png" class="hand kertas" id="comKertas" alt="kertas1" width="90px">
            </div>
            <div id="latarGunting-COM">
                <img src="./assets/gunting.png" class="hand gunting" id="comGunting" alt="gunting1" width="90px">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>

</html>
